<div class="user-auth">
    <div *ngIf="!showLogin" class="signup">
        <h2>User Sign-Up</h2>
        <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)" class="common-form">
            <div class="form-outline mb-4">
 
            <input class="form-control" ngModel type="text" name="name" placeholder="Enter username">
            </div>
            <div class="form-outline mb-4">

            <input class="form-control" ngModel type="text" name="email" placeholder="Enter user email">
            </div>
            <div class="form-outline mb-4">

            <input class="form-control" ngModel type="password" name="password" placeholder="Enter password">
            </div>
            <button class="form-button"    class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem"
        >Sign-Up</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click here</a>
        </form>
    </div>
    <!-- Login Area -->

    <div *ngIf="showLogin" class="login">
        <h2>User Login</h2>
        <h5 class="error-p">{{authError}}</h5>
        <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" class="common-form">
            <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start" >
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

         

            <button type="button" 
            class="btn btn-secondary btn-floating mx-1"
            (click)="GoogleSignIn()"            >
            
            <i class="fab fa-google"></i>
          </button>
          </div>
          
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>
              <div class="form-outline mb-4">

            <input class="form-control" ngModel type="text" name="email" placeholder="Enter email" #email="ngModel" email required>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter valid email</span></p>
              </div>
              <div class="form-outline mb-3">

            <input class="form-control" ngModel type="password" name="password" placeholder="Enter password" #password="ngModel" minlength="2" maxlength="20" required>
              </div>
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please enter valid password</span></p>

            <button [disabled]="userLogin.invalid" 
            class="form-button" 
            class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem"
        >Login</button>
            <a class="auth-toggle-link" (click)="openSignUp()">Don't have account? Click here</a>
        </form>
    </div>
    </div>
